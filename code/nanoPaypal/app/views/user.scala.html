@(balance: String)

@import tags._

<!DOCTYPE html>

<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
</head>
<body>
	<div style="width: 100%">
		<table style="width: 100%">
			<tr style="width: 100%">
				<td style="width: 90%; text-align: center; border: 1"><h1>Welcome to Nano PayPal</h1>
					Welcome @session().get("userName"). Your account balance is $@balance
					<br/><br/>
					Please chose action from below or from right menu!
					<br/><br/>
					<a href="/transact">Send Money</a> &nbsp;&nbsp;&nbsp;
					<a href="/History">See History</a> &nbsp;&nbsp;&nbsp;
					<a href="/Logout">Sign out</a>
				</td>
				<td style="width: 10%; text-align: right; vertical-align: top;">
					@userSidebar()
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
