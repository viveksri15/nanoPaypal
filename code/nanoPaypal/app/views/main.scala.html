@(message: String)

<!DOCTYPE html>

<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery.validate.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>

<script>
	$().ready(function() {
		$("#loginForm").validate({
				rules: {
					userName: "required",
					password: "required",
				},
				messages: {
					userName: "username cannot be blank",
					password: "password cannot be blank",
				}		
		});
	});
</script>

</head>
	<body>
		<div style="width: 100%; text-align: center;">
			<h1>Welcome to Nano Paypal</h1>
			<br/><br/>
			<label name="error">@message</label>
		</div>
		<div>
			Login
			<form action="/Login" method="POST">
				<table>
					<tr>
						<td>
							UserName
						</td>
						<td>
							<input type="text" id="loginForm" id="userName" name="userName" required minlength="2"/>
						</td>
					</tr>
					<tr>
						<td>
							Password
						</td>
						<td>
							<input type="password" id="password" name="password" required/>
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<input type="submit" value="Login"/>
						</td>
					</tr>
					<tr>
						<td>
							<a href="/Register">Register</a>
							<br/>
							<a href="/ForgotPassword">Forgot Password</a>
						</td>
						<td>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
