@(error: String)

@import tags._

<!DOCTYPE html>

<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
</head>
<body>
	<div style="width: 100%">
		<table style="width: 100%">
			<tr style="width: 100%">
				<td style="width: 90%; text-align: center; border: 1"><h1>Welcome to Nano PayPal</h1>
					@error
					<br/><br/>
					<form action="/user/changePassword" method="post">
					<center>
						<table>
							<tr>
								<td>Please enter your current password:</td>
								<td><input type="password" name="currentPassword" autocomplete="off"></td>
							</tr>
							<tr>
								<td>Please enter your new password:</td>
								<td><input type="password" name="newPassword1"></td>
							</tr>
							<tr>
								<td>Please re-enter your new password:</td>
								<td><input type="password" name="newPassword2"></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" value="change password"></td>
							</tr>
						</table>
						</center>
					</form>
				</td>
				<td style="width: 10%; text-align: right; vertical-align: top;">
					@userSidebar()
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
